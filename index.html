<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yağız Kaan Şaklu</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200&display=swap" rel="stylesheet">
    <style>
        /* Temel Ayarlar */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden; /* Yatay kaymayı engelle */
            background-color: #000000;
            color: #ffffff;
            perspective: 1000px;
        }

        /* Yıldız Arka Planı */
        #star-container {
            position: fixed; /* Sayfa kaysa da sabit kalır */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.4;
        }

        /* Başlık - Mobilde Boyutu Değişir */
        h1 {
            font-weight: 100;
            font-size: clamp(1.5rem, 8vw, 2.8rem); /* Dinamik boyutlandırma */
            letter-spacing: clamp(4px, 2vw, 12px);
            margin-bottom: 3rem;
            z-index: 1;
            text-transform: uppercase;
            text-align: center;
            padding: 0 20px;
        }

        /* Buton Konteynırı - Mobilde Sütun, Masaüstünde Satır */
        .container {
            display: flex;
            flex-direction: row; 
            gap: 30px;
            z-index: 1;
            padding: 20px;
        }

        /* RGB Buton Çerçevesi */
        .btn-wrapper {
            position: relative;
            padding: 3px;
            border-radius: 50px;
            background: linear-gradient(90deg, #ff0000, #ff7300, #fffb00, #48ff00, #00ffd5, #002bff, #7a00ff, #ff00c8, #ff0000);
            background-size: 400% 400%;
            animation: moveRGB 8s linear infinite;
            transition: transform 0.15s ease-out;
            transform-style: preserve-3d;
        }

        @keyframes moveRGB {
            0% { background-position: 0% 50%; }
            100% { background-position: 400% 50%; }
        }

        /* İç Buton Tasarımı */
        .btn {
            background: #000;
            color: white;
            text-decoration: none;
            padding: 18px 35px;
            border-radius: 47px;
            font-size: 0.95rem;
            font-weight: 200;
            display: block;
            min-width: 160px;
            text-align: center;
            transform: translateZ(20px);
            white-space: nowrap;
            transition: background 0.3s ease;
        }

        .btn:hover {
            background: #0a0a0a;
        }

        /* Alt Bilgi */
        footer {
            position: absolute;
            bottom: 20px;
            font-size: 0.6rem;
            letter-spacing: 2px;
            opacity: 0.2;
            width: 100%;
            text-align: center;
        }

        /* MOBIL UYUMLULUK (Media Queries) */
        @media (max-width: 768px) {
            .container {
                flex-direction: column; /* Butonları alt alta diz */
                gap: 20px;
                width: 100%;
                align-items: center;
            }
            
            .btn {
                min-width: 220px; /* Mobilde butonlar biraz daha geniş dursun */
            }

            /* Mobilde 3D Tilt etkisini kapatmak daha iyi bir kullanıcı deneyimi sağlar */
            .btn-wrapper:hover {
                transform: scale(1.05); /* Sadece hafif bir büyüme */
            }
        }
    </style>
</head>
<body>

    <div id="star-container"></div>

    <h1>Yağız Kaan Şaklu</h1>

    <div class="container">
        <div class="btn-wrapper" onmousemove="tilt(event, this)" onmouseleave="resetTilt(this)">
            <a href="/edefterxml/" class="btn">E-Defter XML</a>
        </div>
        <div class="btn-wrapper" onmousemove="tilt(event, this)" onmouseleave="resetTilt(this)">
            <a href="https://github.com/yagizkaansaklu/PassCase" class="btn">PassCase</a>
        </div>
    </div>

    <footer>YAGIZ KAAN SAKLU &copy; 2026</footer>

    <script>
        // Yıldızları oluştur
        const container = document.getElementById('star-container');
        const starCount = window.innerWidth < 768 ? 70 : 130; // Mobilde daha az yıldız (performans)
        
        for (let i = 0; i < starCount; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            const size = Math.random() * 1.3;
            star.style.width = size + 'px';
            star.style.height = size + 'px';
            star.style.top = Math.random() * 100 + '%';
            star.style.left = Math.random() * 100 + '%';
            container.appendChild(star);
        }

        // 3D Tilt Fonksiyonu (Sadece masaüstünde tam performans çalışır)
        function tilt(e, el) {
            if (window.innerWidth < 768) return; // Mobilde tilti devre dışı bırak
            
            const rect = el.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            const centerX = rect.width / 2;
            const centerY = rect.height / 2;
            const rotateX = (centerY - y) / 7; 
            const rotateY = (x - centerX) / 11;

            el.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale3d(1.08, 1.08, 1.08)`;
        }

        function resetTilt(el) {
            el.style.transform = `perspective(1000px) rotateX(0deg) rotateY(0deg) scale3d(1, 1, 1)`;
        }
    </script>
</body>
</html>
